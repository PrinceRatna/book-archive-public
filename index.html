<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!------ bootstrap link  ----->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <h2 class="text-info text-center">SEARCH BOOK </h2>
    <!--------------- search bar and button  ------------>
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="input-field" type="text" class="form-control" placeholder="search your favourite book" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="clickButton()" class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
      </div>
      <!----------- search result count ------------>
        <p id='count'></p>
      <!---------------- card  ------------>
      <div id="card-container" class="row row-cols-1 row-cols-md-3 g-4">
      </div>
      
    <!------------- script  ------------------>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="js/api.js"></script>
</body>
</html>
